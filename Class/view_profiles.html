<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profiles</title>
</head>
<body>
    <h2>Select a Profile to View Users</h2>
    <form method="POST">
        <label for="profile">Choose a profile:</label>
        <select name="profile" id="profile" required>
            <option value="" disabled selected>Select a profile</option>
            {% for profile in profiles %}
                <option value="{{ profile }}" {% if profile == selected_profile %}selected{% endif %}>{{ profile }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Users</button>
    </form>

    {% if users %}
        <h3>Users in {{ selected_profile }} Profile:</h3>
        <ul>
            {% for user in users %}
                <li>Name: {{ user['name'] }}, Email: {{ user['email'] }}</li>
            {% endfor %}
        </ul>
    {% elif selected_profile %}
        <p>No users found for the selected profile.</p>
    {% endif %}
</body>
</html>
