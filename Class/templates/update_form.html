<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h2>Update User Information</h2>
    <form method="POST" action="{{ url_for('show_update_form') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="profile">Profile:</label>
        <select id="profile" name="profile" required>
            <option value="User Admin" {% if user.profile == 'User Admin' %}selected{% endif %}>User Admin</option>
            <option value="buyer" {% if user.profile == 'buyer' %}selected{% endif %}>Buyer</option>
            <option value="seller" {% if user.profile == 'seller' %}selected{% endif %}>Seller</option>
        </select>

        <button type="submit">Update</button>
    </form>

    <form action="/manage_accounts" method="GET">
        <button type="submit">Back to Dashboard</button>
    </form>
</body>
</html>
