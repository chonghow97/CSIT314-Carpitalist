<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css')}}">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">

        <Label for="profile">Select a profile : </Label>
        <select type="profile" id="profile" name="profile">
            <option> Select one</option>
            <option value="User Admin">User Admin</option>
            <option value="Used Car Agent">Used Car Agent</option>
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
        </select>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-message" style="display: none;">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <script>
        // Check if flash message exists and show popup
        window.onload = function() {
            var flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                var messageText = flashMessage.innerText.trim();
                if (messageText) {
                    alert(messageText);  // Show popup with flash message
                }
            }
        };
    </script>
</body>
</html>
